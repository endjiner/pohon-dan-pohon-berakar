          correctAnswerDiv.innerHTML = `
      <p>Jawaban yang benar:</p>
      <ul>
        ${soalItem.jawaban.map(ans => `<li>${soalItem.jawabanLabels[ans]}</li>`).join("")}
      </ul>
    `;
        } else {
          // Text input type
          const inputs = Array.from(soalContainer.querySelectorAll(".answer-field"))
            .map(input => input.value);
          isCorrect = checkAnswer(soalItem.jawaban, inputs);
          correctAnswerDiv.innerHTML = `
          <p>Jawaban yang benar:</p>
          <ul>
            ${soalItem.jawaban.map(ans => `<li>${ans}</li>`).join("")}

        `;
        }

        resultText.textContent = isCorrect ? "Jawaban Benar! üéâ" : "Jawaban Salah ‚ùå";

      function toggleDropdown(type) {
        const content = document.getElementById(`${type}Content`);
        content.classList.toggle("active");
      }

      document.addEventListener("DOMContentLoaded", () => {
        // Show pohon content immediately
        showContent('pohon');
      });





      // Helper function to compare arrays
      function arraysEqual(arr1, arr2) {
        // Convert both arrays to lowercase and sort them
        const sorted1 = arr1.map(a => a.toLowerCase()).sort();
        const sorted2 = arr2.map(a => a.toLowerCase()).sort();
        
        return sorted1.length === sorted2.length && 
               sorted1.every((val, index) => val === sorted2[index]);
      }
